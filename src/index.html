<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FE-Assessment</title>
    <meta name="description" content="" />
</head>
<body>
<div class="apps-list-page">
    <header class="page-header">
        <h1 class="page-header__heading">Apps by Host</h1>
        <p class="page-header__user-name">for user <span id="user-name"></span></p>
        <label class="page-header__list-mode-toggle" for="list-mode-switch">
            <input class="page-header__list-mode-toggle__input" type="checkbox" id="list-mode-switch" />Show as an awesome grid
            <span class="page-header__list-mode-toggle__check-mark"></span>
        </label>
    </header>
    <main>
        <div class="list-container" id="apps-list">
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal__box">
            <h3 class="modal__title" id="modal-title"></h3>
            <p class="modal__text">Release: <span id="modal-text"></span></p>
            <button class="modal__close-button" type="button" id="close-modal">Close</button>
        </div>
    </div>
</div>
</body>
</html>
